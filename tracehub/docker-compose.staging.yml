# Staging Docker Compose configuration for TraceHub
# This runs on the same VPS as production but on different ports

services:
  db:
    image: postgres:15
    container_name: tracehub-db-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-tracehub_staging}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-tracehub_staging}
    volumes:
      - tracehub_staging_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tracehub_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT:-5532}:5432"
    networks:
      - tracehub-staging-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: tracehub-backend:staging
    container_name: tracehub-backend-staging
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-tracehub_staging}:${DB_PASSWORD}@db:5432/${DB_NAME:-tracehub_staging}
      DEBUG: "true"
      JSONCARGO_API_KEY: ${JSONCARGO_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      DEMO_PASSWORD: ${DEMO_PASSWORD:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      VIZION_API_KEY: ${VIZION_API_KEY:-}
      ENVIRONMENT: staging
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8100}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tracehub-staging-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: tracehub-frontend:staging
    container_name: tracehub-frontend-staging
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3100}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs/nginx:/var/log/nginx
    networks:
      - tracehub-staging-network

volumes:
  tracehub_staging_postgres_data:
    driver: local

networks:
  tracehub-staging-network:
    driver: bridge
