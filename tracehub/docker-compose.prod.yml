version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15
    container_name: tracehub-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-tracehub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-tracehub}
    volumes:
      - tracehub_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tracehub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracehub-network
    # Don't expose DB port in production - only internal access
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tracehub-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-tracehub}:${DB_PASSWORD}@db:5432/${DB_NAME:-tracehub}
      DEBUG: "false"
      VIZION_API_KEY: ${VIZION_API_KEY:?Vizion API key required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tracehub-network
    # Backend not directly exposed - accessed via frontend nginx proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: tracehub-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      # SSL certificates from Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - tracehub-network

volumes:
  tracehub_postgres_data:
    driver: local

networks:
  tracehub-network:
    driver: bridge
