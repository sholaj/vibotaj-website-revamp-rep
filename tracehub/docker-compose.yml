version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tracehub-db
    environment:
      POSTGRES_USER: tracehub
      POSTGRES_PASSWORD: tracehub
      POSTGRES_DB: tracehub
    ports:
      - "5433:5432"
    volumes:
      - tracehub_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracehub"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tracehub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tracehub-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://tracehub:tracehub@db:5432/tracehub
      DEBUG: "true"
      JSONCARGO_API_KEY: ${JSONCARGO_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      DEMO_PASSWORD: ${DEMO_PASSWORD:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tracehub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tracehub-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - tracehub-network

volumes:
  tracehub_postgres_data:

networks:
  tracehub-network:
    driver: bridge
