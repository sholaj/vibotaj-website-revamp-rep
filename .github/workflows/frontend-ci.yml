name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'tracehub/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'tracehub/frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_VERSION: '18'
  WORKING_DIRECTORY: tracehub/frontend

jobs:
  lint-and-test:
    name: Lint and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Lint code
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint || echo "Linting issues found"
        continue-on-error: true

      - name: Type check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx tsc --noEmit || echo "Type errors found"
        continue-on-error: true

      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run test:coverage
          echo "Frontend tests completed"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIRECTORY }}/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIRECTORY }}/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm audit --production --audit-level=moderate || echo "Vulnerabilities found"

      - name: Check for outdated dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm outdated || echo "Outdated dependencies found"
