repos:
  # Secret scanning - CRITICAL
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'production']

  # Run tests on commit
  - repo: local
    hooks:
      - id: pytest-backend
        name: Run backend tests (on backend changes)
        entry: bash -c 'cd tracehub/backend && pytest tests/ -x --tb=short -q'
        language: system
        pass_filenames: false
        files: ^tracehub/backend/(app|tests)/.*\.py$
        stages: [commit]
      
      - id: vitest-frontend
        name: Run frontend tests (on frontend changes)
        entry: bash -c 'cd tracehub/frontend && npm run test -- --run'
        language: system
        pass_filenames: false
        files: ^tracehub/frontend/src/.*\.(ts|tsx)$
        stages: [commit]
